{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
</head>
<body>
	<p><a href={% url 'home' %}>Назад к списку</a></p>
	<h1>{{image.name}}</h1>
	<form method="post" action={% url 'change-size' image.id %}>
		{% csrf_token %}
		<p><label for="x">Ширина: </label><br>
		{{form.x}}<br></p>
		<p><label for="y">Высота: </label><br>
		{{form.y}}<br></p>
		<p><input type="submit" value="Отправить"></p>
	</form>
	{% for message in messages%}
		<p>{{message}}</p>
	{% endfor %}
	{% if new_image.picture %}
		<img src="{{ new_image.picture.url}}" alt="{{ image.name }}">
	{% else %}
		<img src="{{ image.picture.url}}" alt="{{ image.name }}">
	{% endif %}
</body>
</html>
